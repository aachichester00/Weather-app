<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <input type="search" placeholder="Enter city name" autofocus />
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
      <div class="row">
        <div class="col-6">
          <h5 class="place">Ft. Worth, TX 76177</h5>
          <p class="card-text">
            <div class="high">High</div>

            <span class="current-temp">99℉</span>

            <span class="low">Low</span>

            <span class="low-temp">79℉</span>
          </p>
        </div>
        <div class="col-6">
          <h5 class="forecast">Sunny</h5>
          <p class="card-text">
            <img class="sun-today" src="images/sunny.png" alt="sunny" />
           
            <span class="precipitation">Precipitation 0%</span>

            <span class="humidity">Humidity 50%</span>

            <span class="wind">Wind 0%</span>
          </p>
        </div>
        </div>
        <br />
        <h3 class="paragraph">5 Day Forecast</h3>
        <br />
        <div class="row">
          <div class="col">
            <div class="day">Wednesday</div>
            <div class="temp">99° / 77°</div>
            <img class="sunny" src="images/sunny.png" alt="sunny" />
          </div>
          <div class="col">
            <div class="day">Thursday</div>
            <div class="temp">99° / 79°</div>
            <img class="sunny" src="images/sunny.png" alt="sunny" />
          </div>
          <div class="col">
            <div class="day">Friday</div>
            <div class="temp">99° / 78°</div>
            <img
              class="partly-cloudy"
              src="images/partly_cloudy.png"
              alt="partlycloudy"
            />
          </div>
          <div class="col">
            <div class="day">Saturday</div>
            <div class="temp">99° / 79°</div>
            <img
              class="partly-cloudy"
              src="images/partly_cloudy.png"
              alt="sunny"
            />
          </div>
          <div class="col">
            <div class="day">Sunday</div>
            <div class="temp">99° / 79°</div>
            <img class="sunny" src="images/sunny.png" alt="sunny" />
          </div>
        </div>
      </div>
      <p class="footer">Design by Ashley Chichester</p>
    </div>
  </body>
</html>
